version: 3

references:
  auth_google: &auth_google
    run:
      command: |
        echo ${GOOGLE_AUTH} > gcp-key.json && gcloud auth activate-service-account --key-file gcp-key.json
        gcloud --quiet config set project ${GOOGLE_PROJECT_ID} && gcloud docker --authorize-only

  disable_strict_git: &disable_strict_git
    run: mkdir -p ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

  docker_auth: &docker_auth
    auth:
      username: _json_key
      password: $GOOGLE_AUTH

  checkout_default_wd: &checkout_default_wd
    checkout:
      path: ~/demo

  load_cache: &load_cache
    restore_cache:
      keys:
        - v2-repo-{{ .Environment.CIRCLE_SHA1 }}

  load_version: &load_version
    run: cat ~/demo/workspace/VERSION >> $BASH_ENV

  setup_workspace: &setup_workspace
    attach_workspace:
      at: ~/demo

  setup_docker_layer_caching: &setup_docker_layer_caching
    setup_remote_docker:
      docker_layer_caching: true

  setup_build_tools: &setup_build_tools
    run:
      command: |
        mkdir -p ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
        pip install -e git+ssh://git@github.com/Rookout/build_tools.git#egg=rookout_build_tools

  setup_make: &setup_make
    run: sudo apt-get update -q && sudo apt-get install --reinstall make

  filter_master: &filter_master
    filters:
      branches:
        only: master

  docker_login: &docker_login
    run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

  install_deps: &install_deps
    run:
      command: |
        apt-get update
        apt-get install wget git -y
        wget https://github.com/mikefarah/yq/releases/download/v4.27.5/yq_linux_amd64 -O /usr/bin/yq &&\
        chmod +x /usr/bin/yq

jobs:
  checkout_code_upver:
    docker:
      - image: python:3.8
    working_directory: ~/demo
    steps:
      - *checkout_default_wd
      - *setup_workspace
      - *setup_build_tools
      - add_ssh_keys
      - run:
          command: |
            mkdir -p ~/demo/workspace
            rbt version get-next > ~/demo/workspace/VERSION
      - save_cache:
          key: v2-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/demo
      - persist_to_workspace:
          root: .
          paths:
            - workspace/VERSION

  build_and_push_demo_image:
    docker:
      - image: google/cloud-sdk:latest
    working_directory: ~/demo
    steps:
      - *load_cache
      - *setup_workspace
      - *load_version
      - *setup_docker_layer_caching
      - *docker_login
      - run: apt install make -y
      - run: make build-and-upload

  deploy_demo_argo:
    docker:
      - image: ubuntu:focal
    working_directory: ~/demo
    steps:
      - add_ssh_keys
      - *disable_strict_git
      - *load_cache
      - *setup_workspace
      - *load_version
      - *install_deps
      - run: git config --global user.email "sonario@rookout.com" && git config --global user.name "sonariorobot"
      - run: git clone -b staging git@github.com:Rookout/gitops-demo.git
      - run: PUBLISH_VERSION=$(echo $NEW_VERSION | sed 's/inner-999/1/g') yq -i -v '.tutorialNodejs.image.tag = strenv(PUBLISH_VERSION)' gitops-demo/argocd/apps/values.yaml
      - run: cd gitops-demo && git add argocd/apps/values.yaml
      - run: cd gitops-demo && git commit -m "update tutorial-nodejs $NEW_VERSION"
      - run: cd gitops-demo && git push https://sonariorobot:$GITHUB_TOKEN@github.com/Rookout/gitops-demo.git staging
      - run: cd gitops-demo && git checkout production && git pull
      - run: PUBLISH_VERSION=$(echo $NEW_VERSION | sed 's/inner-999/1/g') yq -i -v '.tutorialNodejs.image.tag = strenv(PUBLISH_VERSION)' gitops-demo/argocd/apps/values.yaml
      - run: cd gitops-demo && git add argocd/apps/values.yaml
      - run: cd gitops-demo && git commit -m "update tutorial-nodejs $NEW_VERSION"
      - run: cd gitops-demo && git push https://sonariorobot:$GITHUB_TOKEN@github.com/Rookout/gitops-demo.git production

  test_demo_servers_up:
    docker:
        - image: google/cloud-sdk:latest
    working_directory: ~/demo
    steps:
      - run: sleep 15 && echo "Checking Staging..."
      - run: curl --fail 'http://staging.machina.rookout-demo.com/account/register'
      - run: curl --fail 'http://staging.python.rookout-demo.com/'
      - run: curl --fail 'http://staging.java.rookout-demo.com/'
      - run: curl --fail 'http://staging.nodejs.rookout-demo.com/'
      - run: curl --fail 'http://staging.ruby.rookout-demo.com/'
      - run: sleep 15 && echo "Checking Production..."
      - run: curl --fail 'http://machina.rookout-demo.com/account/register'
      - run: curl --fail 'http://python.rookout-demo.com/'
      - run: curl --fail 'http://java.rookout-demo.com/'
      - run: curl --fail 'http://nodejs.rookout-demo.com/'
      - run: curl --fail 'http://ruby.rookout-demo.com/'

  notify_slack:
    docker:
        - image: python:3.8
    working_directory: ~/demo
    steps:
      - *setup_build_tools
      - run: rbt notify deployment -t demo-deployed

workflows:
  version: 2
  deploy-pipeline:
    jobs:
      - checkout_code_upver
      - build_and_push_demo_image:
          requires:
            - checkout_code_upver
          <<: *filter_master
      - deploy_demo_argo:
          requires:
            - build_and_push_demo_image
          <<: *filter_master
      - test_demo_servers_up:
          requires:
            - deploy_demo_argo
          <<: *filter_master
      - notify_slack:
          requires:
            - test_demo_servers_up
          <<: *filter_master